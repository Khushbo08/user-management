# Server Configuration
server.port=8080

# Spring Datasource Configuration for Cloud SQL
spring.datasource.url=jdbc:mysql://google/user_management?cloudSqlInstance=ashiph:us-central1:gcp-mysql&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
#spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Spring Cloud GCP Configuration
spring.cloud.gcp.sql.instance-connection-name=ashiph:us-central1:gcp-mysql
spring.cloud.gcp.sql.database-name=user_management
